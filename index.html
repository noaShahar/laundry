<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק מיון כביסה</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZFJV7LD7ZM"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-ZFJV7LD7ZM');
    </script>
</head>

<body>
    <div class="game-container">
        <h1>🧺 משחק מיון כביסה 🧺</h1>
        <p class="instructions">האם אפשר לכבס את שני הפריטים האלה ביחד?</p>

        <div class="washing-machine">
            <div class="machine-top">
                <div class="control-panel">
                    <div class="dial"></div>
                    <div class="buttons">
                        <div class="btn-light"></div>
                        <div class="btn-light"></div>
                        <div class="btn-light"></div>
                    </div>
                </div>
            </div>
            <div class="machine-body">
                <div class="door">
                    <div class="door-frame">
                        <div class="door-glass" id="doorGlass">
                            <div class="items-display" id="itemsDisplay">
                                <div class="item item1" id="item1">פריט 1</div>
                                <div class="vs">+</div>
                                <div class="item item2" id="item2">פריט 2</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="answer-buttons">
            <button class="btn btn-yes" id="btnYes" onclick="checkAnswer(true)">✓ כן, אפשר ביחד</button>
            <button class="btn btn-no" id="btnNo" onclick="checkAnswer(false)">✗ לא, אי אפשר</button>
        </div>

        <div class="feedback" id="feedback"></div>

        <div class="score-board">
            <span class="score-item">✓ נכון: <span id="correct">0</span></span>
            <span class="score-item streak">🔥 רצף: <span id="streak">0</span></span>
            <span class="score-item">✗ שגוי: <span id="wrong">0</span></span>
        </div>

        <div class="best-streak" id="bestStreak">🏆 שיא: <span id="bestStreakNum">0</span></div>

        <button class="btn btn-share" id="btnShare" onclick="shareResults()">
            📤 שתף תוצאות
        </button>

        <button class="btn btn-next" id="btnNext" onclick="nextQuestion()" style="display: none;">
            שאלה הבאה ➜
        </button>
    </div>

    <script src="game.js"></script>
</body>

</html>
